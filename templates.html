<template id="actionsTemplate">
    <div class="actions">
        <div class="actions actions--new">
            <div class="actions__header">New Tabs</div>
            <button class="action__button" id="btnNewTabs">R</button>
            <button class="action__button">D</button>
            <button class="action__button">G</button>
            <button class="action__button">S</button>
        </div>
    </div>
</template>
<template id="tmpl_stats">
    <div class="stats">
        <h2>Stats</h2>
        <div class="stats__grid">
            <div class="stats__prop">Total Tabs</div>
            <div class="stats__value">
                <span id="currWinTabTotal"></span>
            </div>
            <div class="stats__prop">Most Occurences</div>
            <div class="stats__value">
                <span id="currWinTabMost"></span>
            </div>
        </div>
        <h2>Tab Counts</h2>
    </div>
</template>
