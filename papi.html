<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/papi.css" />

        <script src="./papi.js" type="module" defer></script>
    </head>
    <body>
        <h1>Tab Papi</h1>
        <p>Your girlfriend's favorite tab manager.</p>

        <ul class="tabs">
            <li id="main" class="active">Current</li>
            <li id="info">Info</li>
        </ul>
        <div class="tab__wrap">
            <div id="tab--main" class="tab__content tab__content--active">
                <table id="sites" class="group__table">
                    <thead>
                        <tr>
                            <th>Host</th>
                            <th>Count</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div id="tab--info" class="tab__content">
                <table>
                    <thead>
                        <th>Bind</th>
                        <th>Action</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Ctrl+P</td>
                            <td>Opens Tab Papi</td>
                        </tr>
                            <td>Tab</td>
                            <td>Cycle btwn tab content</td>
                        </tr>
                        <tr>
                            <td>Up, Down, j, k</td>
                            <td>Cycle through tab summary</td>
                        </tr>
                        <tr>
                            <td>Left, Right, h, j</td>
                            <td>Shift tabs to start/end</td>
                        </tr>
                        <tr>
                            <td>d</td>
                            <td><i>tba</i></td>
                        </tr>
                        <tr>
                            <td>r</td>
                            <td><i>tba</i></td>
                        </tr>
                        <tr>
                            <td>g</td>
                            <td><i>tba</i></td>
                        </tr>
                        <tr>
                            <td>s</td>
                            <td><i>tba</i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <template id="tmpl_counts">
            <tr id="" class="group__record">
                <td class="group__host"></td>
                <td class="group__count"></td>
            </tr>
        </template>
    </body>
</html>
